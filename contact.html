<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="dist/css/global.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Menouer Nobach - Contact</title>
</head>

<body>
    <nav>
        <ul>
            <li><a class="nav-link" href="/contact">Contact</a></li>
            <li><a class="nav-link" href="/about">About</a></li>
            <li><a class="nav-link" href="/">Home</a></li>
            <li class="float-left"><a href="/">Menouer</a></li>
          </ul>
    </nav>
    <div class="container padding-top-10 padding-bottom-30">
        <div class="row">
            <div class="col col-lg-12  col-sm-12 col-md-12">
                <p class="paragraph__large sub-title padding-height-5 sub-title--border">Contact</p>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-6  col-sm-12 col-md-4">
                <p class="paragraph__extra-large">Laat een bericht achter</p>
            </div>
            <div class="col col-lg-6  col-sm-12 col-md-4">
                <form method="POST" action="/add_contact">
                <div class="row padding-height-1">
                    <p>Naam</p>
                    <input class="input input--squared" name="name" id="name">
                </div>
                <div class="row padding-height-1">
                    <p>Email</p>
                    <input class="input input--squared" name="email" id="email">
                </div>
                <div class="row padding-height-1">
                    <p>Bericht</p>
                    <textarea  class="input input--squared rows="4" cols="50" name="message" id="message">
                    </textarea>
                </div>
                <div class="row  padding-height-1 float-right">
                            <button type="submit" class="btn-sitenu btn-sitenu--squared  btn-sitenu--cta btn-sitenu--cta-hover">Verstuur</button>
                </div>
                </form>
            </div>
        </div>
    </div>
<footer>
    <div class="container-fluid footer">
        <div class="container">
            <div class="row">
                <div class="col col-lg-12 col-sm-12 padding-top-10 centered-contain">
                    <p class="paragraph__medium text-white">Gemaakt met ❤️ en ☕ door Menouer Nobach</p>
                </div>
                <div class="col col-lg-12 col-sm-12 centered-contain padding-bottom-5 padding-top-2">
                    <a target="_blank" href="https://www.linkedin.com/in/menouer-nobach/"><i class="fab fa-linkedin text-white"></i></a>
                    <a target="_blank" href="https://www.facebook.com/menouer.nobach"><i class="fab fa-facebook text-white"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="dist/js/vendor.min.js"></script>
<script src="dist/js/app.min.js"></script>
</body>

</html>
